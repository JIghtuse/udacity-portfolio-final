<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>

                </div>

            <section class="row">

                                 images/main_image-large800.png 1000w,
                                 images/main_image-medium640.png 700w"

                <div class="col-md-12">

                    <a href="https://github.com/JIghtuse/manyfaced-blog" target="_blank">

                                     images/multi_user_blog-medium640.png 300w"

                    <a href="https://github.com/JIghtuse/udacity-swiss-tournament-final" target="_blank">
                        <img src="images/swiss_tournament-small320.png"
                             srcset="images/swiss_tournament-medium640.png 990w,
                                     images/swiss_tournament-small320.png 600w,
                                     images/swiss_tournament-medium640.png 300w"
